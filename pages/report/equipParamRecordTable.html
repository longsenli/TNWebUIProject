	<body>
		<script type="text/javascript ">
			$(function() {
				var today = new Date();
				document.getElementById("endTime").value =today.format("yyyy-MM-dd");
				today.setDate(today.getDate() -7)
				document.getElementById("startTime").value = today.format("yyyy-MM-dd");
				
				equipStatusMntPlantSlctFun("equipParamRecordTable");

			})
		</script>
		<div class="panel panel-default">
			<div class="panel-body">
				<form ID="equipmentSelectForm" name="equipmentSelectForm">
					<div class="form-inline row">
						<label> 厂区： </label>
						<select class="selectpicker" id="equipMngPlantSlct" style="width:100px;" name="equipMngPlantSlct" onchange="getEquipmentInfo('equipParamRecordTable')">
						</select>
						<label> 类型： </label>
						<select class="selectpicker" id="equipmentType" style="width:100px;" name="equipmentType" onchange="getEquipmentInfo('equipParamRecordTable')">
						</select>
						<label> 设备： </label>
						<select class="selectpicker" id="equipmentInfo" style="width:100px;" name="equipmentInfo" onchange="equipParamRecordTableInit()">
						</select>
						<select class="selectpicker" id="equipmentParamType" style="width:100px;" name="paramID">
						</select>
						<label> 时间： </label>
						<input type="date" id="startTime" name="startTime" onchange="equipParamRecordTableInit()" />
						<label>-</label>
						<input type="date" id="endTime" name="endTime" onchange="equipParamRecordTableInit()" />

						<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
					</div>
					<br />
				</form>

			</div>
		</div>
