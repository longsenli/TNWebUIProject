<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>工单批次管理</title>

		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/DataProvenance/DataProvenance.js"></script>
		<script type="text/javascript" src="../../vendor/qrcode/reqrcode.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/defaults-zh_CN.js"></script>
		<script type="text/javascript" src="../../js/basicinfo/basicinfo.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				$('#myModal').on('hide.bs.modal',
					function() {
						canvasDataProvenance = null;
						contextDataProvenance = null;
						videoDataProvenance = null;
						document.getElementById("videoDataProvenanceScanQR").pause();
						//document.getElementById("videoDataProvenanceScanQR").srcObject = '';
						document.getElementById("videoDataProvenanceScanQR").src = '';
						if(mediaStreamTrackDataProvenance != null && mediaStreamTrackDataProvenance.getTracks().length > 0) {
							mediaStreamTrackDataProvenance.getTracks()[0].stop();
						}
					})
			});
		</script>
		
		<form ID="DataProvenanceForm" name="DataProvenanceForm">
			<div class="form-inline row">
				<label> 批次码： </label>
				<input type="text" class="form-control" id="stringData" name="stringData" placeholder="请输入批次码">
				<button id="DataProvenanceScanQRBT" type="button" class="btn btn-default" onclick="findDataProvenanceByQR('-1')">
                <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>数据溯源  </button>

				<button id="DataProvenanceScanQRBT" type="button" class="btn btn-default" onclick="DataProvenanceScanQR()">
                <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>扫码查询  </button>
			</div>
			<br />
		</form>

		<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" role="dialog" aria-hidden="true" data-backdrop='static'>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title" id="myModalLabel"> 数据溯源 </h4>
					</div>
					<div class="modal-body" id="modal-body">
						<form id="DataProvenanceScanQRForm">

							<div id="support"></div>
							<div id="contentHolder">

								<video id="videoDataProvenanceScanQR" width="320" height="320" loop="loop" autoplay="autoplay" controls style="object-fit:fill" webkit-playsinline="true" x-webkit-airplay="true" playsinline="true" x5-video-player-type="h5" x5-video-orientation="h5" x5-video-player-fullscreen="true"></video>
								<canvas id="canvasDataProvenanceScanQR" style="display: none; background-color:#F00;" width="320" height="320"></canvas><br/>
								<!--<button id="workordersdf" type="button" class="btn btn-default" onclick="startScanQR()">
                <span class="glyphicon glyphicon-print" aria-hidden="true"></span>扫描
            </button>-->
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" onclick="startQRScan()">扫码 </button>-->
						<button type="button" class="btn btn-default" onclick="closeQRScanDataProvenance()">关闭 </button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</body>

</html>
