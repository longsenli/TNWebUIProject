	<script>
		
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
			mui('li').on('tap', 'a', function(e) {
				if("../pages/app_selectedSelfFunction.html" ==this.getAttribute('id')){
					setTimeout(function() {
						mui.toast('设置自选功能不能取消');
					}, 150);
					return false;
				}
				
				if($(this).children().find('input').prop('checked')){
					$(this).children().find('input').prop('checked',false);
	//				var id=document.getElementsByTagName('a')[0].getAttribute('id');
					var id=this.getAttribute('id');
	//				var id = this.children().find('a').prop('id');
					var ischecked = $(this).children().find('input').prop('checked')==true?"true":"false";
					plus.storage.setItem(id , ischecked);
				}else{
	//				$(this).children().find('input').prop('checked','checked');
					$(this).children().find('input').prop('checked',true);
	//				var id=document.getElementsByTagName('a')[0].getAttribute('id');
					var id=this.getAttribute('id');
					var ischecked = $(this).children().find('input').prop('checked')==true?"true":"false";
					// alert(plus.storage.getItem(id))
					plus.storage.setItem(id , ischecked);
				}
			}); 
			
			mui.plusReady(function() {
					//定义所有菜单状态数组
					// var menuArr = [];
					//初始化选中菜单列表
					$('li').each(function(i) {
						
				//		console.log(this.childNodes[0].getElementsByTagName('iput')[0]);
				//		$('li input').prop("checked",true); 
				//		this.input.prop("checked",true); 
				//		this.getElementsByClassName('input').prop("checked",true); 
				//document.getElementsByTagName('a')[0].getElementsByTagName('iput')[0].checked=true;
				//		$(this).children().find('input').prop('checked','checked');
				//		console.log(this.childNodes[2].getAttribute('value'));
				//		console.log($("this").find("input:checkbox:checked").val());
						// menuArr.push({
						// 	'aid': this.childNodes[0].getAttribute('id'),
						// 	"value": $(this).children().find('input').prop('checked')
						// });
				//		alert(plus.storage.getItem(this.childNodes[0].getAttribute("id")))
						var flag = plus.storage.getItem(this.childNodes[0].getAttribute("id"));
						if(flag=="true" || flag==null){
							$(this).children().find('input').prop('checked',true);
						}else{
							$(this).children().find('input').prop('checked',false);
						}
					});
				});
		
		
		
	
	
	</script>
