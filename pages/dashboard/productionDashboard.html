<html>

	<head>
		<meta charset="UTF-8">

		<script type="text/javascript" src="../../vendor/qrcode/reqrcode.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>

	<body>
		<script type="text/javascript">
			//			if($.cookie('token') == null) {
			//				window.location.href = "../login.html";
			//			}

			$(function() {
				var today = new Date();

				if(today.getHours() < 7) {
					today.setDate(today.getDay() - 1);
				}

				document.getElementById("startTime").value = today.format("yyyy-MM-dd");

				productionDashboardPlantSlctFun("1");
			});

			//	getWorkOrder();
		</script>
		<form ID="PlantToLineSelectForm" name="PlantToLineSelectForm">
			<div class="form-inline row">
				<label id='industrialPlantLabel'> 厂区： </label>
				<select class="selectpicker" id="industrialPlantSlct" style="width:100px;" name="industrialPlantSlct">
				</select>
				<label id='productionProcessLabel'> 流程： </label>
				<select class="selectpicker" id="productionProcessSlct" style="width:100px;" name="productionProcessSlct">
				</select>
				<label> 时间： </label>
				<input type="date" id="startTime" name="startTime" />
				<label>班次：</label>
				<select class="selectpicker" id="workType" name="workType">
					<option value="BB">白班</option>
					<option value="YB">夜班</option>
				</select>
				<!--<input type="button" class="btn btn-default" value="查询 " onclick="productionStatisticsSelect()">-->
				<button type="button" class="btn btn-primary" onclick="initProductionDashboardPicture()">产出查询</button>
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>
		<div class="container" style="width: 95%;background-color: #000;">

			<h1 id="dashboardName" style="text-align:center;color:#0066CC">产量看板</h1>

			<div class="row">

				<div class="col-md-8" style="box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
					<div class="form-inline row">
						<label style="font-size:18px;color:#0066CC">当班计划产量：</label>
						<label id="planProduction" style="font-size:18px;color:#66B3FF">当班计划产量</label>
						<label style="font-size:18px;color:#0066CC">当班实时产量：</label>
						<label id="realProduction" style="font-size:18px;color:#66B3FF">当班实时产量</label>
						<label style="font-size:18px;color:#0066CC">当班完成率：</label>
						<label id="finishPercentage" style="font-size:18px;color:#66B3FF">当班完成率</label>
					</div>

					<div id="myChartRealTimeProduction" style="width: 95%;height: 80%;"></div>
				</div>

				<div class="col-md-4" style="box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
					<div class="row">
						<div id="myChartProductionType" style="width: 95%;"></div>
					</div>

					<div class="row">
						<div id="myChartProductionScrap" style="width: 95%;"></div>
					</div>
				</div>

			</div>

		</div>
	</body>

</html>
