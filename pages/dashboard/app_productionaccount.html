<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0,  user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>产量汇总报表</title>
		<style>
			.changeTableRowColor {
				background-color: #31b0d5 !important;
				color: black;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">

	<body style="padding-left:20px;padding-top:5px">
	<div class="container-fluid">
	<div class="row clearfix">
		<br>
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class=" form-inline row">
					<form ID="PlantToLineSelectForm" name="PlantToLineSelectForm">
						<div class="row clearfix">
							<div class="col-md-12 column">
								<div class="col-md-3 col-sm-12 column">
									<label id='industrialPlantLabel'> 厂区： </label>
									<select class="selectpicker" id="industrialPlantSlct" style="width:100px;" name="industrialPlantSlct" onchange="chargingRackRecordProductionLineSlctFun()">
									</select>
								</div>
								<div class="col-md-3 column">
									<label id='productionProcessLabel'> 流程： </label>
									<select class="selectpicker" id="productionProcessSlct" style="width:100px;" name="productionProcessSlct" onchange="chargingRackRecordProductionLineSlctFun()">
									</select>
								</div>
							</div>
						</div>
						<div class="row clearfix">
							<div class="col-md-12 column">
								<div class="col-md-3 col-sm-12 column">
									<label> 开始时间： </label>
									<input type="date" id="startTime" name="startTime" />
								</div>
								<div class="col-md-3 col-sm-12 column">
									<label> 结束时间：</label>
									<input type="date" id="endTime" name="endTime" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class=" form-inline row">
					<button type="button" class="btn btn-success" onclick="getOnRackRecord('onRack')">
		                <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>工序产量汇总查询
		            </button>
					<button type="button" class="btn btn-success" onclick="getstaffproductAccountSummaryPlant()">
		                <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>员工产量汇总查询
		            </button>
					<button type="button" class="btn btn-success" onclick="getprocessproductAccountSummaryPlant()" style="margin-top: 12px;">
		                <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>工艺产品与月度生产统计报表
		            </button>
					<!--<button type="button" class="btn btn-success" onclick="getmonthproductAccountSummaryPlant()">
		                <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>月度生产统计
		            </button>-->
				</div>
			</div>
		</div>
	</div>
	<div class="row clearfix" >
		<div class="col-md-12 column">
			<div class="row clearfix" id="echarts_container">
				
			</div>
		</div>
	</div>
	
	
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="table-responsive">
			<!--表格自动出现水平滚动条-->
			<table id="tableId" class="table text-nowrap">
				<!--//表示表格产生横向滚动条，内容设置为一行-->
			</table>
			<table id="tableId" class="table table-striped">
				<!--//不产生横向滚动条，数据内容折行显示-->
			</table>
		</div>
		</div>
	</div>
</div>

				var today = new Date();
				document.getElementById("endTime").value = today.format("yyyy-MM-dd");
				today.setDate(today.getDate() - 1)
				document.getElementById("startTime").value = today.format("yyyy-MM-dd");
				$('#pictureInfoShow').hide();
