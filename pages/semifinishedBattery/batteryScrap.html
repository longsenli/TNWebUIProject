<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>电池报废</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/semifinishedBattery/scrapBattery.js"></script>

		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/defaults-zh_CN.js"></script>
		<script type="text/javascript" src="../../js/basicinfo/basicinfo.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.css" media="screen">
	</head>

	<body>
		<script type="text/javascript">
			scrapBatteryIndustrialPlantSlctFun("1");
		</script>
		<form ID="scrapBatteryCollapseForm" class="collapse" name="scrapBatteryCollapseForm">
			<label> 产线： </label>
			<select class="selectpicker" id="lineID" style="width:100px;" name="lineID">
			</select>
			<br />
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label for="name">底壳二维码:</label>
			<input type="text" class="form-control" id="batteryID" name="batteryID" style="width:300px;" placeholder="底壳二维码 ">
			</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label for="name">报废类型:</label>
			<select class="selectpicker" id="scrapType" style="width:100px;" name="scrapType">
				<option value='加酸问题'>加酸问题</option>
				<option value='充电问题'>充电问题</option>
				<option value='外形问题'>外形问题</option>
				<option value='摔撞问题'>摔撞问题</option>
			</select>
			</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label> 报废原因： </label>
			<input type="text" class="form-control" id="scrapReason" name="scrapReason" style="width:300px;" placeholder="报废原因 ">
			</div>
			</div>
			<br />
			<button type="button" class="btn btn-primary" onclick="addScrapBatteryRecord()">确认添加</button>
			<br />
			<br />
		</form>

		<form ID="PlantToLineSelectForm" name="PlantToLineSelectForm">
			<div class="form-inline row">
				<label> 厂区： </label>
				<select class="selectpicker" id="industrialPlantSlct" style="width:100px;" name="industrialPlantSlct" onchange="scrapBatteryProductionLineSlctFun()">
				</select>
				<label> 流程： </label>
				<select class="selectpicker" id="productionProcessSlct" style="width:100px;" name="productionProcessSlct" onchange="scrapBatteryProductionLineSlctFun()">
				</select>
				<label> 产线： </label>
				<select class="selectpicker" id="productionLineSlct" style="width:100px;" name="productionLineSlct" onchange="getScrapBatteryRecord()">
				</select>
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>
		<div id="toolbar" class="btn-group">
			<button id="scrapBattery_add" type="button" class="btn btn-default"  data-target="#scrapBatteryCollapseForm" data-toggle="collapse" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加报废记录 </button>
			<!--<button id="scrapBattery_edit" type="button" class="btn btn-default" onclick="selectedWorkOrderRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改报废记录
            </button>-->
			<button id="scrapBattery_delete" type="button" class="btn btn-default" onclick="selectedScrapBatteryRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除报废记录
            </button>
			<!--<button id="workorder_delete" type="button" class="btn btn-default" onclick="selectedWorkOrderRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>-->
		</div>
		<div id="class=table-responsive">
			<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed " style="table-layout: fixed;">
			</table>
		</div>

	</body>

</html>
