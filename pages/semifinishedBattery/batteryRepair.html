<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>电池报废</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/semifinishedBattery/repairBattery.js"></script>

		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/defaults-zh_CN.js"></script>
		<script type="text/javascript" src="../../js/basicinfo/basicinfo.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.css" media="screen">
	</head>

	<body>
		<script type="text/javascript">
			repairBatteryIndustrialPlantSlctFun("1");
		</script>
		<form ID="repairBatteryCollapseForm" class="collapse" name="repairBatteryCollapseForm">
			<label> 产线： </label>
			<select class="selectpicker" id="lineid" style="width:100px;" name="lineid">
			</select>
			<br />
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label for="name">底壳二维码:</label>
			<input type="text" class="form-control" id="batteryid" name="batteryid" style="width:300px;" placeholder="底壳二维码 ">
			</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label> 维修原因： </label>
			<input type="text" class="form-control" id="repairreason" name="repairreason" style="width:300px;" placeholder="维修原因 ">
			</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label> 报修人员： </label>
			<input type="text" class="form-control" id="reportstaff" name="reportstaff" style="width:300px;" placeholder="报修人员 ">
			</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label> 报修时间： </label>
			<input type="datetime-local" class="form-control" id="repairtime" name="repairtime" >
			</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label> 维修人员： </label>
			<input type="text" class="form-control" id="repairstaff" name="repairstaff" style="width:300px;" placeholder="维修人员 ">
			</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
			<label> 返库时间： </label>
			<input type="datetime-local" class="form-control" id="backtime" name="backtime" >
			</div>
			</div>
			<br />
			<button type="button" class="btn btn-primary" onclick="addRepairBatteryRecord()">确认添加</button>
			<br />
			<br />
		</form>

		<form ID="PlantToLineSelectForm" name="PlantToLineSelectForm">
			<div class="form-inline row">
				<label> 厂区： </label>
				<select class="selectpicker" id="industrialPlantSlct" style="width:100px;" name="industrialPlantSlct" onchange="repairBatteryProductionLineSlctFun()">
				</select>
				<label> 流程： </label>
				<select class="selectpicker" id="productionProcessSlct" style="width:100px;" name="productionProcessSlct" onchange="repairBatteryProductionLineSlctFun()">
				</select>
				<label> 产线： </label>
				<select class="selectpicker" id="productionLineSlct" style="width:100px;" name="productionLineSlct" onchange="getRepairBatteryRecord()">
				</select>
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>
		<div id="toolbar" class="btn-group">
			<button id="repairBattery_add" type="button" class="btn btn-default" onclick="selectedRepairBatteryRow(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加维修记录
            </button>
			<button id="repairBattery_edit" type="button" class="btn btn-default"  onclick="selectedRepairBatteryRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改维修记录
            </button>
			<button id="repairBattery_delete" type="button" class="btn btn-default" onclick="selectedRepairBatteryRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除维修记录
            </button>
			<!--<button id="workorder_delete" type="button" class="btn btn-default" onclick="selectedWorkOrderRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>-->
		</div>
		<div id="class=table-responsive">
			<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed " style="table-layout: fixed;">
			</table>
		</div>

	</body>

</html>
