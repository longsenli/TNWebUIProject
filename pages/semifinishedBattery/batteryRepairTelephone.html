<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>电池报废</title>
		<style>
			.telephoneSelectStyle {
				font-size: 36px !important;
				height: 90px;
				text-align: center;
				background-color: gainsboro;
			}
		</style>
		<meta name="viewport" content="user-scalable=0">
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/semifinishedBattery/repairBattery.js"></script>
		<script type="text/javascript" src="../../vendor/qrcode/reqrcode.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/defaults-zh_CN.js"></script>
		<script type="text/javascript" src="../../js/basicinfo/basicinfo.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.css" media="screen">
	</head>

	<body style="padding-left:20px;">
		<script type="text/javascript">
			if($.cookie('token') == null) {
				window.location.href = "../login.html";
			}
			repairBatteryIndustrialPlantSlctFun("1");
			$(function() {
				$('#myModal').on('hide.bs.modal',
					function() {
						canvasRepairBattery = null;
						contextRepairBattery = null;
						videoRepairBattery = null;
						document.getElementById("videoRepairBatteryScanQR").pause();
						//document.getElementById("videoDataProvenanceScanQR").srcObject = '';
						document.getElementById("videoRepairBatteryScanQR").src = '';
						if(mediaStreamTrackRepairBattery != null && mediaStreamTrackRepairBattery.getTracks().length > 0) {
							mediaStreamTrackRepairBattery.getTracks()[0].stop();
						}
					})
			});
		</script>
		<form ID="repairBatteryCollapseForm" class="collapse" name="repairBatteryCollapseForm">
			<input type="text" id="plantid" name="plantid" style="display:none" />
			<label style="font-size:36px;"> 产线： </label>
			<select class="selectpicker" id="lineid" data-width="450px" data-style=" telephoneSelectStyle" style="font-size:36px" name="lineid">
			</select>
			<br />
			<br />
			<div class="form-inline row">
				<div class="form-group">
					<label for="name" style="font-size:36px;">底壳二维码:</label>
					<input type="text" class="form-control" id="batteryid" name="batteryid" style="font-size:36px;width: 400px;height: 90px;" placeholder="底壳二维码 ">
					<button type="button" id="batteryidScanQRBT" class="btn btn-primary btn-lg" style="font-size:36px;" onclick="RepairBatteryScanQR()">扫码二维码</button>
				</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
					<label for="name" style="font-size:36px;">电池型号:</label>
					<select class="selectpicker" id="batterytype" data-width="450px" data-style=" telephoneSelectStyle" style="font-size:36px" name="batterytype">
					</select>
				</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
					<label style="font-size:36px;"> 维修原因： </label>
					<input type="text" class="form-control" id="repairreason" name="repairreason" style="font-size:36px;width: 400px;height: 90px;" placeholder="维修原因 ">
				</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
					<label style="font-size:36px;"> 报修人员： </label>
					<input type="text" class="form-control" id="reportstaff" name="reportstaff" style="font-size:36px;width: 400px;height: 90px;" placeholder="报修人员 ">
				</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
					<label style="font-size:36px;"> 报修时间： </label>
					<input type="datetime-local" style="font-size:36px;width: 450px;height: 90px;" class="form-control" id="repairtime" name="repairtime">
				</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
					<label style="font-size:36px;"> 维修人员： </label>
					<input type="text" class="form-control" id="repairstaff" name="repairstaff" style="font-size:36px;width: 400px;height: 90px;" placeholder="维修人员 ">
				</div>
			</div>
			<br />
			<div class="form-inline row">
				<div class="form-group">
					<label style="font-size:36px;"> 返库时间： </label>
					<input type="datetime-local" class="form-control" style="font-size:36px;width: 450px;height: 90px;" id="backtime" name="backtime">
				</div>
			</div>
			<br />
			<button type="button" class="btn btn-primary btn-lg" style="font-size:36px;" onclick="addRepairBatteryRecord()">确认添加</button>
			<br />
			<br />
		</form>

		<form ID="PlantToLineSelectForm" name="PlantToLineSelectForm">
			<div class="form-inline row">
				<label style="font-size:36px;"> 厂区： </label>
				<select class="selectpicker" id="industrialPlantSlct" data-width="450px" data-style=" telephoneSelectStyle" style="font-size:36px" name="industrialPlantSlct" onchange="repairBatteryProductionLineSlctFun()">
				</select>
				<br />
				<br />
				<label style="font-size:36px;"> 流程： </label>
				<select class="selectpicker" id="productionProcessSlct" data-width="450px" data-style=" telephoneSelectStyle" style="font-size:36px" name="productionProcessSlct" onchange="repairBatteryProductionLineSlctFun()">
				</select>
				<br />
				<br />
				<label style="font-size:36px;"> 产线： </label>
				<select class="selectpicker" id="productionLineSlct" data-width="450px" data-style=" telephoneSelectStyle" style="font-size:36px" name="productionLineSlct" onchange="getRepairBatteryRecord()">
				</select>
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>
		<div id="toolbar">
			<button id="repairBattery_add" type="button" class="btn btn-primary btn-lg" style="font-size:36px;width: 400px;height: 150px;" onclick="selectedRepairBatteryRow(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加维修记录
            </button> &nbsp&nbsp
			<button id="repairBattery_edit" type="button" class="btn btn-primary btn-lg" style="font-size:36px;width: 400px;height: 150px;" onclick="selectedRepairBatteryRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改维修记录
            </button> &nbsp&nbsp
			<br />
			<br />
			<button id="repairBattery_delete" type="button" class="btn btn-primary btn-lg" style="font-size:36px;width: 400px;height: 150px;" onclick="selectedRepairBatteryRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除维修记录
            </button>
			<!--<button id="workorder_delete" type="button" class="btn btn-default" onclick="selectedWorkOrderRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>-->
		</div>
		<div id="class=table-responsive">
			<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed " style="font-size:36px;">
			</table>
		</div>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" role="dialog" aria-hidden="true" data-backdrop='static'>
			<div class="modal-dialog" style="width:80%">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title" id="myModalLabel" style="font-size:26px;"> 底壳二维码扫码 </h4>
					</div>
					<div class="modal-body" id="modal-body">
						<form id="RepairBatteryScanQRForm">

							<div id="support"></div>
							<div id="contentHolder">

								<video id="videoRepairBatteryScanQR" width="100%" height="100%" loop="loop" autoplay="autoplay" controls style="object-fit:fill" webkit-playsinline="true" x-webkit-airplay="true" playsinline="true" x5-video-player-type="h5" x5-video-orientation="h5" x5-video-player-fullscreen="true"></video>
								<canvas id="canvasRepairBatteryScanQR" style="display: none; background-color:#F00;" width="320" height="320"></canvas><br/>
								<!--<button id="workordersdf" type="button" class="btn btn-default" onclick="startScanQR()">
                <span class="glyphicon glyphicon-print" aria-hidden="true"></span>扫描
            </button>-->
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" onclick="startQRScan()">扫码 </button>-->
						<button type="button" class="btn btn-primary btn-lg" style="font-size:36px" onclick="closeQRScanRepairBattery()">关闭 </button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</body>

</html>
