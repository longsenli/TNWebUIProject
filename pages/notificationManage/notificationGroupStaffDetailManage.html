<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<style>
			.changeTableRowColor {
				background-color: #31b0d5 !important;
				color: black;
			}
		</style>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>

		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>

	<body style="padding-left:20px;padding-top:5px">
		<!--	<div class="container">-->
		<script type="text/javascript ">
			

			$(function() {
				selectNotificationGroup();
				selectUserInfoDetail();
				$("body").delegate('#userInfoTable tr', 'click', function() {
					NotificationGroupStaffDetailRowClick(this);
				});
			});
		</script>
		<form ID="notificationGroupStaffDetailForm" name="notificationGroupStaffDetailForm">
			<div class="form-inline row">
				<label> 消息分组： </label>
				<select class="selectpicker" id="notificationGroupSlct" style="width:100px;" name="notificationGroupSlct" onchange="selectNotificationGroupStaffDetail()">
				</select>
			</div>
			<br />
		</form>
		<div class="form-inline row">
		<h1 style="color:black;font-size:18px">已有成员信息</h1>
		<button id="delete" type="button" class="btn btn-default" onclick="deleteNotificationGroupStaffDetailInfo(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>
            </div>
		<table id="notificationGroupStaffTable" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>

		<h1 style="color:black;font-size:18px">在职人员信息</h1>
		<div id="toolbar" class="btn-group">
			<button id="add" type="button" class="btn btn-default" onclick="saveNotificationGroupStaffDetailInfo('1')">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
			<button id="edit" type="button" class="btn btn-default" onclick="saveNotificationGroupStaffDetailInfo('2')">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
			
		</div>
		<table id="userInfoTable" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>
		<br />

	</body>
