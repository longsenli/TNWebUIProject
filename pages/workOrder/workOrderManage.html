<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>工单管理</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../js/basicinfo/basicinfo.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">

	</head>

	<body>
		<script type="text/javascript" src="../../js/workOrderJS/workOrder.js"></script>
		
		<script type="text/javascript">
			PlantToLineSelectData();

		</script>
		<form ID="PlantToLineSelectForm" name="PlantToLineSelectForm">
			<div class="form-inline row">
				<label> 厂区： </label>
				<select class="selectpicker" id="industrialPlantSlct" style="width:100px;" name="industrialPlantSlct" onchange="ProductionLineSlctFun()">
				</select>
				<label> 流程： </label>
				<select class="selectpicker" id="productionProcessSlct" style="width:100px;" name="productionProcessSlct" onchange="ProductionLineSlctFun()">
				</select>
				<label> 产线： </label>
				<select class="selectpicker" id="productionLineSlct" style="width:100px;" name="productionLineSlct" onchange="getWorkOrder()">
				</select>
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>
		
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" role="dialog" aria-hidden="true" data-backdrop='static'>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">x</button>
							<h4 class="modal-title" id="myModalLabel"> 订单管理 </h4>
						</div>
						<div class="modal-body" id="modal-body">
							<form ID="workOrderManageForm">
								<input type="text" id="id"  name = "id" style="display:none" />
								<input type="text" id="plantid" name = "plantid" style="display:none" />
								<input type="text" id="processid" name = "processid" style="display:none" />
								<input type="text" id="lineid" name = "lineid" style="display:none" />
								<label for="name">工单号:</label>
								<input type="text" class="form-control" id="orderid" name = "orderid" placeholder="工单号自动生成">
								<label for="name">产出:</label>
								<input type="text" class="form-control" id="materialid" name = "materialid" placeholder="请输入产出产品">
								
								<label for="name">批次数量:</label>
								<input type="text" class="form-control" id="batchnum" name = "batchnum" placeholder="请输入批次数量">
								<label for="name">总产量:</label>
								<input type="text" class="form-control" id="totalproduction" name = "totalproduction" placeholder="请输入总产量">
			<label for="name">计划开始时间:</label>
								<input type="datetime-local" class="form-control" id="scheduledstarttime" name = "scheduledstarttime" placeholder="请输入购买时间">
			
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" onclick="saveChange()">保存 </button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
			
			<button type="button" class="btn btn-default" onclick="getWorkOrder()">查询 </button>
			<br />
			<div id="toolbar" class="btn-group">
				<button id="workorder_add" type="button" class="btn btn-default" onclick="selectedWorkOrderRow(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
				<button id="workorder_edit" type="button" class="btn btn-default" onclick="selectedWorkOrderRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
				<button id="workorder_delete" type="button" class="btn btn-default" onclick="selectedWorkOrderRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>
			</div>
			<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
			</table>
			
	</body>

</html>
