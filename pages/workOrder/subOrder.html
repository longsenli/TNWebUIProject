<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>工单批次管理</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>

		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../js/basicinfo/basicinfo.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">

	</head>

	<body>
		<script type="text/javascript" src="../../js/workOrderJS/subOrder.js"></script>

		<script type="text/javascript">
			
			PlantToLineSelectData();
//			setTimeout(function() {
//				//add your code
//				lineWorkOrderSlct();
//			}, 5 * 100);
			//lineWorkOrderSlct();
		</script>
		<form ID="PlantToLineSelectForm" name="PlantToLineSelectForm">
			<div class="form-inline row">
				<label> 厂区： </label>
				<select class="selectpicker" id="industrialPlantSlct" style="width:100px;" name="industrialPlantSlct" onchange="ProductionProcessSlctFun()">
				</select>
				<label> 流程： </label>
				<select class="selectpicker" id="productionProcessSlct" style="width:100px;" name="productionProcessSlct" onchange="ProductionLineSlctFun()">
				</select>
				<label> 产线： </label>
				<select class="selectpicker" id="productionLineSlct" style="width:100px;" name="productionLineSlct" ondatasetchanged="SelectProductinLineFun()" onchange="lineWorkOrderSlct()">
				</select>
				</select>
				<label> 单号： </label>
				<select class="selectpicker" id="workOrderSlct" style="width:100px;" name="workOrderSlct" onchange="SelectWorkOrderFun()">
				</select>
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>
		<br />
		<button type="button" class="btn btn-default" onclick="SelectWorkOrderFun()">查询 </button>
		<br />
		<div id="toolbar" class="btn-group">
			<button id="workorder_add" type="button" class="btn btn-default" onclick="FinishSubOrder()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>完成
            </button>

		</div>
		<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>
		</form>

		<div id="MaterialFormCollapsible">
			<a href="#gainMaterialForm" data-toggle="collapse">领料</a>
		</div>

		<form ID="gainMaterialForm" class="collapse">
			<div class="form-inline row">

			<button id="getUsableMaterialBT" type="button" class="btn btn-default" onclick="getUsableMaterialFun()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>查询
            </button>
            <button id="gainMaterialRecordBT" type="button" class="btn btn-default" onclick="gainMaterialRecord()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>领料
            </button>
				<table id="usableMaterialTable" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
				</table>
			</div>
		</form>

		</form>
		<br />

		<div id="materialidToolbar" class="btn-group">
			<button id="workorder_add" type="button" class="btn btn-default" onclick="gainMaterialRecord()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>完成
            </button>

		</div>
		<table id="materialTable" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>
		</form>

</html>
