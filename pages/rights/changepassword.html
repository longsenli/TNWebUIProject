<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>密码修改</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/userJS/user.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
	</head>

	<body style="padding-left:20px;padding-top:5px">
		<div class="form-inline row">
			<!--<img id="demo_img" onclick="hideShowPsw()" src="visible.png">-->
			<div class="form-group">
				<label>请输入旧密码：</label>
				<input type="password" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" class="form-password form-control" id="oldPsw" name="oldPsw" style="width:200px;" placeholder="请输入旧密码 ">
				<div style=" display:inline" id="oldPswPic">
					<span class="glyphicon glyphicon-eye-close" onclick="hideShowPsw('oldPsw')"></span>
				</div>

			</div>
		</div>
		<br />
		<div class="form-inline row">
			<div class="form-group">
				<label>请输入新密码：</label>
				<input type="password" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" class="form-password form-control" id="newPsw" name="newPsw" style="width:200px;" placeholder="请输入新密码 ">
				<div style=" display:inline" id="newPswPic">
					<span class="glyphicon glyphicon-eye-close" onclick="hideShowPsw('newPsw')"></span>
				</div>
				<label>（输入数字和字母）</label>
			</div>
		</div>
		<br />
		<div class="form-inline row">
			<div class="form-group">
				<label>请确认新密码：</label>
				<input type="password" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" class="form-password form-control" id="confirmPsw" name="confirmPsw" style="width:200px;" placeholder="确认新密码 ">
				<div style=" display:inline" id="confirmPswPic">
					<span class="glyphicon glyphicon-eye-close" onclick="hideShowPsw('confirmPsw')"></span>
				</div>
			</div>
		</div>
		<br />
		<input type="button" class="btn btn-default" value="修改 " onclick="changePswUserMng()">
		<script type="text/javascript">
			//隐藏text block，显示password block
			function hideShowPsw(selected) {
				if(document.getElementById(selected).type == "password") {
					document.getElementById(selected + "Pic").innerHTML = "<span class=\"glyphicon glyphicon-eye-open\" onclick=\"hideShowPsw('" +selected + "')\"></span>";
					document.getElementById(selected).type = "text";

				} else {
					document.getElementById(selected).type = "password";
					document.getElementById(selected + "Pic").innerHTML = "<span class=\"glyphicon glyphicon-eye-close\" onclick=\"hideShowPsw('" +selected + "')\"></span>";

				}
			}
		</script>

	</body>

</html>
