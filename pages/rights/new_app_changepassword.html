<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0" />
		<title>密码修改</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/userJS/app_user.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
		<!--Nifty Stylesheet [ REQUIRED ]-->
		<link href="../../vendor/nifty_admin_v2.9/demo/css/nifty.css" rel="stylesheet">
	</head>
	<body>
		<div id="container" class="effect aside-float aside-bright mainnav-lg">
			<div class="boxed">
				<div id="content-container">
					<div id="page-content">
						<div class="row">
							<div class="col-lg-6">
								<!--
									作者：lightpeng123@163.com
									时间：2019-04-02
									描述：panel3开始
								-->
								<div class="panel">
									<div class="panel-heading">
										<h3 class="panel-title">修改我的密码</h3>
									</div>
									<div class="panel-body">
										<div class="form-inline row">
											<!--<img id="demo_img" onclick="hideShowPsw()" src="visible.png">-->
											<div class="form-group" >
												<label>请输入旧密码：</label>
												<input type="password" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" class="form-password" id="oldPsw" name="oldPsw" placeholder="请输入旧密码 ">
												<div style=" display:inline" id="oldPswPic">
													<span class="glyphicon glyphicon-eye-close" onclick="hideShowPsw('oldPsw')"></span>
												</div>
											</div>
											<div class="form-group">
												<label>请输入新密码：</label>
												<input type="password" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" class="form-password" id="newPsw" name="newPsw" placeholder="请输入新密码 ">
												<div style=" display:inline" id="newPswPic">
													<span class="glyphicon glyphicon-eye-close" onclick="hideShowPsw('newPsw')"></span>
												</div>
												<label style="display: none;">（输入数字和字母）</label>
											</div>
											<div class="form-group">
												<label>请确认新密码：</label>
												<input type="password" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" class="form-password" id="confirmPsw" name="confirmPsw" placeholder="确认新密码 ">
												<div style=" display:inline" id="confirmPswPic">
													<span class="glyphicon glyphicon-eye-close" onclick="hideShowPsw('confirmPsw')"></span>
												</div>
											</div>
											<div class="form-group">
												<input type="button" class="btn btn-info form-control" value="修改 " onclick="changePswUserMng()">
											</div>
										</div>
									</div>
								</div>
								<!--
									作者：lightpeng123@163.com
									时间：2019-04-02
									描述：panel3结束
								-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//隐藏text block，显示password block
			function hideShowPsw(selected) {
				if(document.getElementById(selected).type == "password") {
					document.getElementById(selected + "Pic").innerHTML = "<span class=\"glyphicon glyphicon-eye-open\" onclick=\"hideShowPsw('" +selected + "')\"></span>";
					document.getElementById(selected).type = "text";

				} else {
					document.getElementById(selected).type = "password";
					document.getElementById(selected + "Pic").innerHTML = "<span class=\"glyphicon glyphicon-eye-close\" onclick=\"hideShowPsw('" +selected + "')\"></span>";

				}
			}
		</script>

	</body>

</html>
