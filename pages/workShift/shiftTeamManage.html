<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>班组管理</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/workShift/workShift.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/defaults-zh_CN.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
	</head>

	<body>
		<!--	<div class="container">-->
		<script type="text/javascript ">
			workShiftPlantSlctFun('shiftTeamManage');
			
			$(function() {
				$('#myModal').on('hide.bs.modal',
					function() {

						//$("#equipmentInfoManageForm").val("");
						$("#workShiftForm")[0].reset();
						//document.getElementById("equipmentInfoManageForm").reset();
					})
			});
		</script>
		<form ID="workShiftSelectForm" name="workShiftSelectForm">
			<div class="form-inline row">
				<label > 厂区： </label>
				<select class="selectpicker" id="workShiftPlantSlct"  name="workShiftPlantSlct" onchange="initShiftTeamTable()">
				</select>
			<!--style="display:none"-->
				<select class="selectpicker" style="display:none" id="processSlctType"  name="processSlctType" >
				</select>
				<!--<label> 类型： </label>
				<select class="selectpicker" id="equipmentType" style="width:100px;" name="equipmentType" onchange="getEquipmentInfoTable()">
				</select>-->
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>


		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" role="dialog" aria-hidden="true" data-backdrop='static'>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title" id="myModalLabel"> 班组管理 </h4>
					</div>
					<div class="modal-body" id="modal-body">
						<form id="workShiftForm">
							<input type="text" id="id" name="id" style="display:none" />
							<input type="text" id="plantid" name="plantid" style="display:none" />
							
							<label for="name">生产流程:</label>
							<br />
							<select class="selectpicker" id="processid" style="width:100px;" name="processid" >
							</select>
							<br />
							<label for="name">班组类型名称:</label>
							<br />
							<select class="selectpicker" id="abshift" style="width:100px;" name="abshift" >
								<option value=A>A班</option>
								<option value=B>B班</option>
							</select>
							<br />
							<label for="name">班组名称:</label>
							<input type="text" class="form-control" id="abshiftname" name="abshiftname" placeholder="请输入班组名称">
							<label for="name">责任人工号:</label>
							<input type="text" class="form-control" id="staffid" name="staffid" placeholder="请输入负责人ID">
							<label for="name">责任人姓名:</label>
							<input type="text" class="form-control" id="staffname" name="staffname" placeholder="无需输入，自动获取">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="changeShiftTeam()">保存 </button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>

		<div id="toolbar" class="btn-group">
			<button id="addRow" type="button" class="btn btn-default" onclick="selectedShiftTeamRow(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
			<button id="editRow" type="button" class="btn btn-default" onclick="selectedShiftTeamRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
			<button id="deleteRow" type="button" class="btn btn-default" onclick="selectedShiftTeamRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>
		</div>
		<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>
		<!--	</div>-->

	</body>

</html>
