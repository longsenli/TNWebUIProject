<html>

	<head>
		<meta charset="UTF-8">
		<title>心声社区</title>

				background-color: #31b0d5 !important;
				color: white;
			}
		</style>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../js/contentJS/contentManage.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>

		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">

	<body style="padding-left:20px;padding-top:5px">
		<script type="text/javascript">
			$(function() {
				var today = new Date();
				document.getElementById("endTime").value = today.format("yyyy-MM-dd");
				//today.setMonth(today.getMonth() - 1);
				document.getElementById("startTime").value = today.format("yyyy-MM-dd");
				initContentTypeSlctData();
			});

			//行点击事件
			$(function() {
				$("body").delegate('#mytable tr', 'click', function() {
					changeColorPublishIdea(this);
				});
			});
		</script>

		<div id="myCollapsibleExample">
			<a href="#publishIdeaFrom" data-toggle="collapse">说出心声</a>
			<br />
		</div>
		<br />
		<form ID="publishIdeaFrom" class="collapse" name="publishIdeaFrom" style="resize:none;width: 98%;">
			<label> 心声： </label>
			<textarea class="form-control" style="resize:none;width: 95%;" rows="3" name="context"></textarea>
			<br />
			<div class="form-inline row">
				<div class="form-group">
					<label for="name">标题</label>
					<input type="text" class="form-control" id="name" name="title" style="width:300px;" placeholder="请输入 ">
				</div>
				<label> 类型： </label>
				<select class="selectpicker" id="contentType" style="width:100px;" name="type">
					
				</select>
				<label>
			<input type="checkbox" id="anonymity" name = "anonymity" value="匿名"> 匿名
		</label>

				<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">
			</div>
			<br />
			<br />
		</form>

		<form ID="form2">
			<div class="form-inline row">
				<label> 类型： </label>
				<select class="selectpicker" id="typeAll" style="width:100px;" name="type">
					
				</select>
				<div class="form-group">
					<label for="name">标题</label>
					<input type="text" class="form-control" id="name" name="summary" style="width:200px;" placeholder="请输入关键字 ">
				</div>
				<div class="form-group">
					<label for="name">创建人</label>
					<input type="text" class="form-control" id="name" name="creator" style="width:150px;" placeholder="请输入创建人 ">
				</div>
				<label>    时间： </label>
				<input type="date" id="startTime" name="startTime" />
				<label>-</label>
				<input type="date" id="endTime" name="endTime" />
				<input type="button" class="btn btn-default" value="查询 " onclick="filterContent()">
			</div>
		</form>
		<table id="mytable" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>
		<!--<table class="table table-responsive table-striped    table-bordered table-hover table-condensed "  frame="border" rules="all" id="mytable">
		</table>-->

		<div id="contentDetail" style="width: 98%;min-height:50px; max-height:400px;overflow:auto;overflow-x:hidden;">
			<textarea class="form-control" style="background:whitesmoke; resize:none;" readonly="readonly" rows="3" id="selectedDetail"></textarea>
			<div id="comment" style="width: 95%;"></div>
		</div>
		<form ID="commentForm" name="commentForm" style="width: 97%;">
			<label> 评论： </label>
			<textarea class="form-control" rows="2" style="resize:none;width: 98%;" id="commentContextID" name="context"></textarea>
			<br>
			<div style="float:right" class="form-inline row">
				<label><input id="commentAnonymity" type="checkbox" name = "commentAnonymity"> 匿名  </label>
				<input style="float:right" type="button" class="btn btn-default" value="评论 " onclick="submitComment()">
			</div>
		</form>
	</body>

</html>
