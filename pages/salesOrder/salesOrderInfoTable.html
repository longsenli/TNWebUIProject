	<body style="padding-left:20px;padding-top:5px">
		<script type="text/javascript ">
			$(function() {
				var today = new Date();
				document.getElementById("endTime").value = today.format("yyyy-MM-dd");
				today.setDate(today.getDate() - 7)
				document.getElementById("startTime").value = today.format("yyyy-MM-dd");

				salesOrderPlantSlctFun();

			})
		</script>
		<div class="panel panel-default">
			<div class="panel-body">
				<form ID="salesOrderSelectForm" name="salesOrderSelectForm">
					<div class="form-inline row">
						<label> 厂区： </label>
						<select class="selectpicker" id="salesOrderPlantSlct" style="width:100px;" name="plantID" onchange="">
						</select>
						<label> 产品类型： </label>
						<select class="selectpicker" id="salesOrderProductType" style="width:100px;" name="productID" onchange="">
						</select>
						<label> 订单状态： </label>
						<select class="selectpicker" id="salesOrderStatus" style="width:100px;" name="status" onchange="">
							<option value="-1">全部</option>
							<option value="/REL/PRC/SETC/MANC">未发货</option>
							<option value="已发货">已发货</option>
						</select>
						<label> 时间： </label>
						<input type="date" id="startTime" name="startTime" onchange="" />
						<label>-</label>
						<input type="date" id="endTime" name="endTime" onchange="getSalesOrderDetail()" />

						<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
					</div>
					<br />
				</form>

			</div>
			<input type="button" class="btn btn-default" value="查询详情 " onclick="getSalesOrderDetail()">
			<input type="button" class="btn btn-default" value="日订单及发货量统计 " onclick="salesOrderDailyWork()">
			<input type="button" class="btn btn-default" value="订单状态统计 " onclick="salesOrderStatusAnalysis()">
		</div>
