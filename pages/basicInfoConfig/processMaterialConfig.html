	<body>
		<!--	<div class="container">-->
		<script type="text/javascript ">
			processMaterialMaterialTypeSlctFun();
			$(function() {
				$('#myModal').on('hide.bs.modal',
					function() {

						//$("#equipmentInfoManageForm").val("");

					})

		<form ID="basicInfoCfgSelectForm" name="basicInfoCfgSelectForm">
			<div class="form-inline row">
				<label name="processSlctTypeLabel"> 流程： </label>
				<select class="selectpicker" id="processSlctType" style="width:100px;" name="processSlctType" onchange="processMaterialTableFun()">
				</select>

				<!--<label> 类型： </label>

				</select>-->

			</div>
			<br />
		</form>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" role="dialog" aria-hidden="true" data-backdrop='static'>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title" id="myModalLabel"> 设备信息管理 </h4>
					</div>
					<div class="modal-body" id="modal-body">
						<form ID="ProcessMaterialTypeForm">
							<input type="text" id="id" name="id" style="display:none" />
							<input type="text" id="status" name="status" style="display:none" />
							<label for="name">流程:</label>
							<br />
							<select class="selectpicker" id="processid" style="width:100px;" name="processid">
							</select>
							<br />
							<label for="name">物料类型:</label>
							<br />
							<select class="selectpicker" id="materialtypeid" style="width:100px;" name="materialtypeid">
							</select>
							<br />
							<label for="name">输入产出:</label>
							<br />
							<select class="selectpicker" id="inorout" style="width:100px;" name="inorout">
								<option value=1>输入</option>
								<option value=2>产出</option>
							</select>
							<br />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="addProcessMaterial()">保存 </button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>

		<div id="toolbar" class="btn-group">
			<button id="equipment_add" type="button" class="btn btn-default" onclick="selectedProcessMaterialRow(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
			<!--<button id="equipment_edit" type="button" class="btn btn-default" onclick="selectedEquipRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>-->
			<button id="equipment_delete" type="button" class="btn btn-default" onclick="selectedProcessMaterialRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>
		</div>
