	<body>
		<!--	<div class="container">-->
		<script type="text/javascript ">
			MaterialMaterialSlctFun();
			$(function() {
				$('#myModal').on('hide.bs.modal',
					function() {

						//$("#equipmentInfoManageForm").val("");
						$("#MaterialMaterialForm")[0].reset();
						//document.getElementById("equipmentInfoManageForm").reset();
					})
			});
		</script>
		<form ID="basicInfoCfgSelectForm" name="basicInfoCfgSelectForm">
			<div class="form-inline row">
				<label> 物料： </label>
				<select class="selectpicker" id="materialSlct" style="width:100px;" name="materialSlct" onchange="materialMaterialTableFun()">
				</select>

				<!--<label> 类型： </label>
				<select class="selectpicker" id="equipmentType" style="width:100px;" name="equipmentType" onchange="getEquipmentInfoTable()">
				</select>-->
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" role="dialog" aria-hidden="true" data-backdrop='static'>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title" id="myModalLabel"> 物料关系配置 </h4>
					</div>
					<div class="modal-body" id="modal-body">
						<form ID="MaterialMaterialForm">
							<input type="text" id="id" name="id" style="display:none" />
							<label for="name">输入物料:</label>
							<br />
							<select class="selectpicker" id="inmaterialid" style="width:100px;" name="inmaterialid">
							</select>
							<br />
							<label for="name">输出物料:</label>
							<br />
							<select class="selectpicker" id="outmaterialid" style="width:100px;" name="outmaterialid">
							</select>
							<br />
							<label for="name">比例关系:</label>
							<br />
							<input type="text" class="form-control" id="proportionality" name="proportionality">

							<br />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="addProcessMaterial()">保存 </button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>

		<div id="toolbar" class="btn-group">
			<button id="equipment_add" type="button" class="btn btn-default" onclick="selectedMaterialMaterialRow(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
			<!--<button id="equipment_edit" type="button" class="btn btn-default" onclick="selectedEquipRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>-->
			<button id="equipment_delete" type="button" class="btn btn-default" onclick="selectedMaterialMaterialRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>
		</div>
		<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>
		<!--	</div>-->

	</body>
