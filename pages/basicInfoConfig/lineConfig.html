<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>产线管理</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/basicinfo/basicinfoCfg.js"></script>
		<script type="text/javascript" src="../../vendor/lodop/LodopFuncs.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/defaults-zh_CN.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
	</head>

	<body style="padding-left:20px;padding-top:5px">
		<!--	<div class="container">-->
		<script type="text/javascript ">
			infoCfgPlantSlctFun();
			infoCfgProcessSlctFun();
			$(function() {
				$('#myModal').on('hide.bs.modal',
					function() {

						//$("#equipmentInfoManageForm").val("");
						$("#lineConfigForm")[0].reset();
						//document.getElementById("equipmentInfoManageForm").reset();
					})
			});
		</script>
		<form ID="basicInfoCfgSelectForm" name="basicInfoCfgSelectForm">
			<div class="form-inline row">
				<label name="infoCfgPlantSlctLabel"> 厂区： </label>
				<select class="selectpicker" id="infoCfgPlantSlct" style="width:100px;" name="infoCfgPlantSlct" onchange="LineCfgDatatbleFun()">
				</select>
				<label name="processSlctTypeLabel"> 流程： </label>
				<select class="selectpicker" id="processSlctType" style="width:100px;" name="processSlctType" onchange="LineCfgDatatbleFun()">
				</select>
				<!--<label> 类型： </label>
				<select class="selectpicker" id="equipmentType" style="width:100px;" name="equipmentType" onchange="getEquipmentInfoTable()">
				</select>-->
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" role="dialog" aria-hidden="true" data-backdrop='static'>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title" id="myModalLabel"> 产线信息管理 </h4>
					</div>
					<div class="modal-body" id="modal-body">
						<form id="lineConfigForm">
							<input type="text" id="id" name="id" style="display:none" />
							<input type="text" id="processid" name="processid" style="display:none" />
							<input type="text" id="plantid" name="plantid" style="display:none" />
							<label for="name">产线名称:</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
							<label for="name">简称:</label>
							<input type="text" class="form-control" id="shortname" name="shortname" placeholder="请输入简称">
							<label for="name">排列顺序:</label>
							<input type="text" class="form-control" id="ordinal" name="ordinal" placeholder="请输入排列次序">
							<label for="name">描述:</label>
							<input type="text" class="form-control" id="description" name="description" placeholder="请输入描述">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="addLineCfgInfo()">保存 </button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>

		<div id="toolbar" class="btn-group">
			<button id="equipment_add" type="button" class="btn btn-default" onclick="selectedLineCfgRow(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
			<button id="equipment_edit" type="button" class="btn btn-default" onclick="selectedLineCfgRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
			<button id="equipment_delete" type="button" class="btn btn-default" onclick="selectedLineCfgRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>
            <button id="workLocation_print" type="button" class="btn btn-default" onclick="printLineInfo()">
                <span class="glyphicon glyphicon-print" aria-hidden="true" ></span>打印产线信息
            </button>
		</div>
		<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
		</table>
		<!--	</div>-->

	</body>

</html>
