<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>天能集团（濮阳）报表系统</title>
		<!-- 引入 echarts.js -->
		<script type="text/javascript" src="../js/echarts.min.js"></script>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../js/documentJS/documentManage.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
	</head>

	<body>
		<div id="myCollapsibleExample"><a href="#form1" data-toggle="collapse">文件上传</a></div>

		<form  ID="form1"  class="collapse">
			<div class="form-inline row">
				<label> 类型： </label>
				<select class="form-control  mmp-select" id="type" style="width:100px;" name="type">
					<option value=1>开发</option>
					<option value=2>维修</option>
					<option value=3>架构</option>
				</select>
				<div class="form-group">
					<label for="name">摘要</label>
					<input type="text" class="form-control" id="name" name="summary" style="width:300px;" placeholder="请输入摘要">
				</div>
				<input type="file" id="file" name="fileUpload" style="display: inline-block;" value = "文档" accept=".txt,.doc,.docx,.xls,.xlsx">
				<input type="button" class="btn btn-default" value="提交" onclick="uploadFile()">
			</div>
		</form>
		
		<form  ID="form2"  >
			<div class="form-inline row">
				<label> 类型： </label>
				<select class="form-control  mmp-select" id="typeAll" style="width:100px;" name="type">
					<option value=0>全部</option>
					<option value=1>开发</option>
					<option value=2>维修</option>
					<option value=3>架构</option>
				</select>
				<div class="form-group">
					<label for="name">关键字</label>
					<input type="text" class="form-control" id="name" name="summary" style="width:200px;" placeholder="请输入关键字">
				</div>
				<div class="form-group">
					<label for="name">作者</label>
					<input type="text" class="form-control" id="name" name="creator" style="width:150px;" placeholder="请输入作者姓名">
				</div>
				<label>    时间： </label>
			<input type="date" id="startTime"  name = "startTime" value="2018-12-12" />
			<label>-</label>
			<input type="date" id="endTime" name = "endTime"  value="2018-12-29"/>
				<input type="button" class="btn btn-default" value="查询" onclick="filterFile()">
			</div>
		</form>
		<table class = "table" frame="border" rules="all" id="mytable">
			<thead>
				<td>名称</td>
				<td>摘要</td>
				<td>创建人</td>
				<td>创建时间</td>		
			</thead>
			<tbody></tbody>
		</table>
			<!--<input type="button" class="btn btn-default" value="下载" onclick="exportFile()">-->
	</body>

</html>
