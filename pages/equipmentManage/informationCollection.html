<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设备信息采集</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/equipmentJS/informationCollection.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
	</head>

	<body>
		<script type="text/javascript ">
			getEquipmentType();
		</script>
		<form ID="equipmentSelectForm"  name="equipmentSelectForm">
			<div class="form-inline row">
				<label> 类型： </label>
				<select class="selectpicker" id="equipmentType" style="width:100px;" name="equipmentType" onchange = "getEquipmentInfo()">
					<option value=1>1</option>
					<option value=2>2</option>
					<option value=3>3</option>
				</select>
				<label> 设备： </label>
				<select class="selectpicker" id="equipmentInfo" style="width:100px;" name="equipmentInfo" onchange = "getEquipmentParam()">
					<option value=1>1</option>
					<option value=2>2</option>
					<option value=3>3</option>
				</select>
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<div class="form-inline row" id="equipmentParam"></div>
			<div style="float:inherit" class="form-inline row">
				<input style="float:inherit" type="button" class="btn btn-default" value="保存 " onclick="saveEquipmentParam()">
			</div>
		</form>
		
	</body>

</html>
