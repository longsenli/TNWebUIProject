<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设备管理</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/equipmentJS/equipmentManage.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
	</head>

	<body>
	<!--	<div class="container">-->
			<script type="text/javascript ">
				getEquipmentTypeTable();
			</script>
			<form ID="equipmentSelectForm" name="equipmentSelectForm">
				<div class="form-inline row">
					<label> 类型： </label>
					<select class="selectpicker" id="equipmentType" style="width:100px;" name="equipmentType" onchange="getEquipmentInfoTable()">
						<option value=1>1</option>
						<option value=2>2</option>
						<option value=3>3</option>
					</select>
					<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
				</div>
				<br />
			</form>

			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" role="dialog" aria-hidden="true" data-backdrop='static'>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">x</button>
							<h4 class="modal-title" id="myModalLabel"> 设备信息管理 </h4>
						</div>
						<div class="modal-body" id="modal-body">
							<form ID="equipmentInfoManageForm">
								<input type="text" id="id"  name = "id" style="display:none" />
								<input type="text" id="typeid" name = "typeid" style="display:none" />
								<label for="name">机器名称:</label>
								<input type="text" class="form-control" id="name" name = "name" placeholder="请输入名称">
								<label for="name">购买时间:</label>
								<input type="datetime-local" class="form-control" id="buytime" name = "buytime" placeholder="请输入购买时间">
								<label for="name">厂商:</label>
								<input type="text" class="form-control" id="manufacturers" name = "manufacturers" placeholder="请输入厂商">
								<label for="name">位置:</label>
								<input type="text" class="form-control" id="location" name = "location" placeholder="请输入位置">
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" onclick="saveChange()">保存 </button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>

			<div id="toolbar" class="btn-group">
				<button id="equipment_add" type="button" class="btn btn-default" onclick="selectedEquipRow(this)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
				<button id="equipment_edit" type="button" class="btn btn-default" onclick="selectedEquipRow(this)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
				<button id="equipment_delete" type="button" class="btn btn-default" onclick="selectedEquipRow(this)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
            </button>
			</div>
			<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
			</table>
	<!--	</div>-->

	</body>

</html>
