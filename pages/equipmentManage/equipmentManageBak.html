<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设备管理</title>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../vendor/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/equipmentJS/equipmentManageBak.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
	</head>

	<body onload="loadUserDatas()">
		<div class="container">
			<script type="text/javascript ">
				getEquipmentTypeTable();
			</script>
			<form ID="equipmentSelectForm" name="equipmentSelectForm">
				<div class="form-inline row">
					<label> 类型： </label>
					<select class="selectpicker" id="equipmentType" style="width:100px;" name="equipmentType" onchange="getEquipmentInfoTable()">
						<option value=1>1</option>
						<option value=2>2</option>
						<option value=3>3</option>
					</select>
					<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
				</div>
				<br />
			</form>

			<table class="table" id="table">
				<caption>
					<h2>迈睿练习一</h2></caption>
				<caption>
					<button type="button" class="btn btn-info" id="user_add" data-toggle="modal" data-target="#myModal" onclick="optionUserData(this)">新增</button>
					<button type="button" class="btn btn-info" id="user_delete" onclick="optionUserData(this)">删除</button>
					<button type="button" class="btn btn-info" id="user_edit" data-toggle="modal" data-target="#myModal" onclick="optionUserData(this)">编辑</button>
					<button type="button" class="btn btn-info" id="user_find" onclick="optionUserData(this)">查询</button>
					<input type="text" id="s_code" placeholder="按工号查询" style="width: 80px;">
					<input type="text" id="s_userName" placeholder="按姓名查询" style="width: 80px;">
					<input type="text" id="s_all" placeholder="全文搜索" style="width: 80px;">
				</caption>
				<thead>
					<tr>
						<th>序号</th>
						<th>工号</th>
						<th>姓名</th>
						<th>性别</th>
						<th>密码</th>
						<th>年龄</th>
						<th>出生日期</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>
			<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	开始演示模态框
</button>
			<!-- 模态框（Modal） -->
			<div class="modal" id="myModal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
							<h4 class="modal-title" id="myModalLabel"> 新增用户 </h4>
						</div>
						<div class="modal-body" id="modal-body">
							<label for="name">工号:</label>
							<input type="text" class="form-control" id="m_code" placeholder="请输入工号">
							<label for="name">姓名:</label>
							<input type="text" class="form-control" id="m_userName" placeholder="请输入姓名">
							<label for="name">性别:</label>
							<input type="text" class="form-control" id="m_sex" placeholder="请输入性别">
							<label for="name">密码:</label>
							<input type="text" class="form-control" id="m_passWord" placeholder="请输入密码">
							<label for="name">年龄:</label>
							<input type="text" class="form-control" id="m_age" placeholder="请输入年龄">
							<label for="name">出生日期:</label>
							<input type="text" class="form-control" id="m_birthday" placeholder="请输入出生日期">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">保存 </button>
							<button type="button" class="btn btn-primary">提交更改</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>

			<div id="toolbar" class="btn-group">
				<button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
				<button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
				<button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
			</div>
			<table id="table1" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
			</table>
		</div>
	</body>

</html>
