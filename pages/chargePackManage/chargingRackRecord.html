			chargingRackRecordIndustrialPlantSlctFun();
			$(function() {
				$('#myModal').on('hide.bs.modal',
					function() {
						//canvas.clearRect( 0, 0, 320, 320);
						canvas = null;
						context = null;
						video = null;
						document.getElementById("videochargingRackRecordScanQR").pause();
						//document.getElementById("videochargingRackRecordScanQR").srcObject = '';

						document.getElementById("videochargingRackRecordScanQR").src = '';
						if(mediaStreamTrack != null && mediaStreamTrack.getTracks().length > 0) {
							mediaStreamTrack.getTracks()[0].stop();
						}
					})
			});

			$(function() {
				$("body").delegate('#table tr', 'click', function() {
					chargingRackRecordRowClick(this);
				});
			});
			
			//判断角色不是普通员工时, 开放 取消完成 补充入库 权限
			$(function() {
				if ($.cookie('roleID') !=null && $.cookie('roleID') != "undefined" && $.cookie('roleID') != 24){
					//取消完成
//				chargingRackRecordCancelFinishBT
				$("#chargingRackRecordCancelFinishBT").show();
				//补充入库
//				chargingRackRecordOvertimeFinishBT
				$("#chargingRackRecordOvertimeFinishBT").show();
//				alert($Global_UserLogin_Info.roleID)  24
				$("#cancelInputchargingRackRecordBT").show();
				}
			});
			
			$(function() {

				$("body").delegate('#usableMaterialTable tr', 'click', function() {
					usableMaterialRowClick(this);
				});
			});

		<form ID="PlantToLineSelectForm" name="PlantToLineSelectForm">
			<div class="form-inline row">
				<label id='industrialPlantLabel'> 厂区： </label>
				<select class="selectpicker" id="industrialPlantSlct" style="width:100px;" name="industrialPlantSlct" onchange="chargingRackRecordProductionLineSlctFun()">
				</select>
				<label id='productionProcessLabel'> 流程： </label>
				<select class="selectpicker" id="productionProcessSlct" style="width:100px;" name="productionProcessSlct" onchange="chargingRackRecordProductionLineSlctFun()">
				</select>
				<label id='productionLineLabel'> 产线： </label>
				<select class="selectpicker" id="productionLineSlct" style="width:100px;" name="productionLineSlct" onchange="lineWorkOrderSlct()">
				</select>
				<label id='workingkLocationSlctLabel'> 工位： </label>
				<select class="selectpicker" id="workingkLocationSlct" style="width:100px;" name="workingkLocationSlct" >
				</select>
				<!--	<input type="button" class="btn btn-default" value="提交 " onclick="publishIdea()">-->
			</div>
			<br />
		</form>

		<div id="toolbar" class=" form-inline row">

			<button id="chargingRackRecordFinishBT" type="button" class="btn btn-default" onclick="FinishchargingRackRecord()">
                <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>完成
            </button>
			<button id="chargingRackRecordCancelFinishBTJZEX" type="button" style="display: none;" class="btn btn-default"   onclick="cancelFinishchargingRackRecord()">
	            <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>取消入窑
	        </button>
			<button id="chargingRackRecordFinishScanQRBT" type="button" class="btn btn-default" onclick="scanQR('finishchargingRackRecord')">
                <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>扫码切换批次
           </button>
           <button id="chargingRackRecordOutDryingBTJZ" type="button" style="display: none;" class="btn btn-default"   onclick="scanQR('dryingKilnjzPushOut')">
	            <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>扫码批量出窑
	        </button>

           <input type="text"   class="form-control" id="chargingRackRecordName" name="chargingRackRecordName" placeholder="请输入订单批次">
			<button type="button" class="btn btn-default" onclick="selectBychargingRackRecordName()">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询订单批次
           </button>
           
		</div>
		<table id="table" style="table-layout: fixed;" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">

		<div id="MaterialFormCollapsible">
			<a href="#gainMaterialForm" style="font-size:18px" onclick="getUsableMaterialFun()" data-toggle="collapse">扫码投料</a>
		</div>

		
		
		<!-- 模态框（Modal） -->

			<div class="modal-dialog" style="width:350px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title" id="myModalLabel"> 订单管理 </h4>
					</div>
					<div class="modal-body" id="modal-body">
						<form id="workOrderManageForm">

							<div id="support"></div>
							<div id="contentHolder">

									webkit-playsinline="true" x-webkit-airplay="true" playsinline="true" x5-video-player-type="h5" x5-video-orientation="h5" x5-video-player-fullscreen="true"></video>-->

                <span class="glyphicon glyphicon-print" aria-hidden="true"></span>扫描
            </button>-->
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" onclick="startQRScan()">扫码 </button>-->
						<button type="button" class="btn btn-default" onclick="closeQRScan()">关闭 </button>
					</div>
				</div>
				<!-- /.modal-content -->
