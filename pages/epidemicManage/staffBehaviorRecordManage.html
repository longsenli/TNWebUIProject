<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>濮阳基地员工疫情调查</title>
		<style>
			.changeTableRowColor {
				background-color: #31b0d5 !important;
				color: black;
			}
		</style>
		<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/epidemicManageJS/staffBehaviorRecordManage.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="../../vendor/boostrap-select/defaults-zh_CN.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/tableExport.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-datatable/bootstrap-table-export.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap3-editable/js/bootstrap-table-editable.js"></script>
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/boostrap-select/bootstrap-select.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-datatable/bootstrap-table.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap3-editable/css/bootstrap-editable.css" media="screen">
	</head>

	<body class="gray-bg">
		<script type="text/javascript">
			$(function() {
				var today = new Date();
				
				today.setDate(today.getDate() - 14);
				//document.getElementById("daytime").value = today.format("yyyy-MM-dd");
				document.getElementById("daytime").value = "2020-01-22";
				if(window.top !== window.self) {
					window.top.location = window.location;
				}
			});
		</script>
		<div class="middle-box text-center loginscreen   animated fadeInDown">
			<br /><br />
				
			<form id="staffBehaviorRecordForm" name="staffBehaviorRecordForm" class="m-t" role="form" method="post" >

				<h2><strong>濮阳基地员工疫情调查</strong></h2>
				<br />

				<div class="form-group">

					<input type="text"   id="staffName" name="staffName"style="width:300px;"  placeholder="请输入姓名 ">

				</div>
				<div class="form-group">

					<input type="text"   id="identityID" name="identityID" style="width:300px;" placeholder="请输入身份证号 ">

				</div>
				<div class="form-group">

					<input type="date" style="width:300px;" id="daytime" name="daytime" />
				</div>
				<div class="form-group">
					<select class="selectpicker " style="width:300px;" id="department" name="department">
						<option style='margin-top: 5px;font-size: 25px;' value="生产一部">生产一部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="生产二部">生产二部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="生产三部">生产三部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="再生资源">再生资源</option>
						<option style='margin-top: 5px;font-size: 25px;' value="塑业部">塑业部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="售后服务部">售后服务部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="质量部">质量部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="技术部">技术部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="财务部">财务部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="采购部">采购部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="行政人事部">行政人事部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="信息化办公室">信息化办公室</option>
						<option style='margin-top: 5px;font-size: 25px;' value="精益办">精益办</option>
						<option style='margin-top: 5px;font-size: 25px;' value="基建部">基建部</option>
						<option style='margin-top: 5px;font-size: 25px;' value="总经办">总经办</option>
						<option style='margin-top: 5px;font-size: 25px;' value="其他">其他</option>
					</select>
				</div>
			
				<div class="form-group">
					<input type="text"  id="process" name="process" style="width:300px;" placeholder="请输入工序或岗位">
				</div>

				<div class="form-group">
					<input type="text"  id="stayLocation" name="stayLocation" style="width:300px;" placeholder="请输入当日所在省市">
				</div>
				<div class="form-group">
					<input type="text"  id="contactSeverity" name="contactSeverity" style="width:300px;" placeholder="是否接触疫情高危地区人员">
				</div>
				<div class="form-group">
					<input type="text"  id="abnormalShelf" name="abnormalShelf" style="width:300px;" placeholder="自身身体有无异常">
				</div>
				<div class="form-group">
					<input type="text"  id="abnormalPartner" name="abnormalPartner" style="width:300px;" placeholder="身边人员身体有无异常">
				</div>

				<div class="form-group">
					<input type="text"  id="quarantine" name="quarantine" style="width:300px;" placeholder="是否居家或医院隔离">
				</div>
				<div class="form-group">
					<input type="text"  id="remark" name="remark" style="width:300px;" placeholder="其他情况说明">
				</div>
				<div class="form-group">
					<label style="width:300px;">保存成功后日期会自动跳转至下一日</label>
				</div>
				<div class="form-group">
					<button type="button"  class="btn btn-primary" style="width:300px;"  onclick="staffBehaviorRecordSaveRecord()">登&nbsp;&nbsp;&nbsp;&nbsp;记</button>
				</div>
				<br />
				<div class="form-group">
					<button type="button"  class="btn btn-primary" style="width:300px;"  onclick="getShelfFilloutRecord()">个人登记查询（身份证号）</button>
				</div>
			</form>
			<table id="table" class="table table-responsive table-striped    table-bordered table-hover table-condensed ">
			</table>
		</div>
	</body>

</html>
