<script>
//新增角色页面设置ztree setting
var addsetting = {
	check: {
	enable: true,
	chkStyle: "checkbox"
		},
	view:{
		selectedMulti:false,
		},
	data: {
		simpleData: {
			enable: true,
			idKey: "menuId",
			pIdKey: "parentId",
			name: "menuName",
			rootPId: 0,
		}},
	callback:{
		// onClick:addSetParent
		onCheck:addCheckMenuIds

/*新增角色modal加载并加载权限菜单展示tree*/
function showAddModal() {
 // var allTableData = $("#dataGrid").bootstrapTable('getData');//获取表格的所有内容行
 // var zNodes = new Array(allTableData.length);
 var zNodes = new Array();
 $.ajax({
		type : 'POST',
		url : window.serviceIP+ '/menu/listMenus',
		dataType: "json",
		async:false,
		success : function(result){
			for( i=0;i<result.length;i++)
				{
					zNodes[i]={menuId:result[i].menuId, parentId:result[i].parentId, name:result[i].menuName };	
				}
				$.fn.zTree.init($("#addMenuTree"), addsetting, zNodes);
				$("#addRoleModal").modal('show');
		}
	});
}
/*新增页面设置权限菜单方法*/
function addCheckMenuIds(event, treeId, treeNode){
	var menuIds = "";
		var treeNodes = $.fn.zTree.getZTreeObj("addMenuTree").getCheckedNodes(true);
		for (var i = 0; i < treeNodes.length; i++) {
			if (0 == i) {
				menuIds = treeNodes[i].menuId;
			} else {
				menuIds += ("," + treeNodes[i].menuId);
			}
		}
			// alert(menuIds);
			$("#addMenuIds").val(menuIds);
		return menuIds;
}
//新增角色提交方法
function addRole(){
	var param = $("#addRoleForm").serializeArray();
	// alert(param);
	debugger;
	$("#conf").attr("onclick","addRole()");
	$.ajax({
		url: window.serviceIP + "/role/addRole",
		method:"post",
		data:param,
		dataType:"json",
		success:function(data){
			// alert("新增成功");
			if(data.status=="1"){
				 // document.getElementById("al").innerText="保存成功";
				alert("保存成功");
				
				document.getElementById("addRoleForm").reset();
				$("#addRoleModal").modal('hide');
				initDataGrid();
				// $("#dataGrid").bootstrapTable('refresh');
			}
			else{
				 alert("保存失败!");
			}
		},
		error:function(){
			document.getElementById("al").innerText="新增失败";
			$("#addEnd").modal('show');
		}
	});
}
</script>

		document.getElementById("tipContent").innerText="请选择一行数据";
		$("#Tip").modal('show');
	}
	else{
	var row = rows[0];
	$('#editRoleId').val(row.roleId);
	$('#editRoleName').val(row.roleName);
	$('#editRemark').val(row.remark);
	$('#editStatus').val(row.status);
	$('#editCreated_at').val(row.created_at);
	$("#editModal").modal("show");
	}
}

		success:function(data){
			if(data.status=="1"){
				$("#editModal").modal("hide");
				document.getElementById("tipContent").innerText="修改成功";
				$("#Tip").modal('show');
				initDataGrid();
			}
		},
		error:function(data){
			alert("wrong");
		}
	});
}
</script>
<!-- 角色管理初始化调用javascript -->
<script type="text/javascript">
initDataGrid();
function initDataGrid(){
	var columnsArray = [];
	columnsArray.push({
		checkbox: true
	});
	columnsArray.push({
		"title": "roleId",
		"field": "roleId",
		 "visible":false
	});
	columnsArray.push({
		"title": "角色名",
		"field": "roleName"
	});
	columnsArray.push({
		"title": "状态",
		"field": "status",
		align: 'center',
		formatter: function(value, row, index) {
			if (value == '1') {
				return '<span class="badge badge-primary">正常</span>';
			} else if (value == '0') {
				return '<span class="badge badge-danger">停用</span>';
			}
		}
	});
	columnsArray.push({
		"title": "备注",
		"field": "remark"
	});
	
	$.ajax({
		url: window.serviceIP + "/role/listRoles",
		type: "POST",
		contentType: "application/json",
		dataType: "json",
		//		headers: {
		//			Token: $.cookie('token')
		//		},
		processData: true,
		success: function(dataRes) {
			if(dataRes.status == 1) { 
				var models = eval("(" + dataRes.data + ")");
				 console.log(models);
				$('#dataGrid').bootstrapTable('destroy').bootstrapTable({
					data: models,
					toolbar: '#toolbar',
					singleSelect: true,
					clickToSelect: true,
					sortName: "recordTime",
					sortOrder: "desc",
					pageSize: 15,
					pageNumber: 1,
					pageList: "[10, 25, 50, 100, All]",
					showToggle: true,
					showRefresh: true,
					showColumns: true,
					search: true,
					pagination: true,
					columns: columnsArray
				});
			} else {
				alert("初始化数据失败！" + dataRes.message);
			}
		}
	});
}

	}
