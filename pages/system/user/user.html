<script type="text/javascript">
			initDataGrid();
			// alert("fdasf1");
		
		function initDataGrid(){
			var columnsArray = [];
			columnsArray.push({
				checkbox: true
			});
			columnsArray.push({
				"title": "userid",
				"field": "userid",
				"visible":false
			});
			columnsArray.push({
				"title": "登录名",
				"field": "loginname"
			});
			columnsArray.push({
				"title": "状态",
				"field": "state",
				align: 'center',
				formatter: function(value, row, index) {
					// console.log(row);
					if (value == '1') {
						return '<span class="badge badge-primary">正常</span>';
					} else if (value == '0') {
						return '<span class="badge badge-danger">停用</span>';
					}
				}
			});
			columnsArray.push({
				"title": "姓名",
				"field": "name"
			});
			columnsArray.push({
				"title": "性别",
				"field": "sex",
				// visible: false
			});
			columnsArray.push({
				"title": "手机",
				"field": "mobilephone",
				// visible: false
			});
			columnsArray.push({
				"title": "邮箱",
				"field": "email",
				// visible: false
			});
			
			$.ajax({
				url: window.serviceIP + "/user/pageInfo",
				type: "POST",
				contentType: "application/json",
				dataType: "json",
				//		headers: {
				//			Token: $.cookie('token')
				//		},
				processData: true,
				success: function(dataRes) {
					if(dataRes.status == 1) { 
						var models = eval("(" + dataRes.data + ")");
						// console.log(models);
						$('#dataGrid').bootstrapTable('destroy').bootstrapTable({
							data: models,
							toolbar: '#toolbar',
							singleSelect: true,
							clickToSelect: true,
							sortName: "recordTime",
							sortOrder: "desc",
							pageSize: 15,
							pageNumber: 1,
							pageList: "[10, 25, 50, 100, All]",
							showToggle: true,
							showRefresh: true,
							showColumns: true,
							search: true,
							pagination: true,
							columns: columnsArray
						});
					} else {
						alert("初始化数据失败！" + dataRes.message);
					}
				}
			});
		}
		
		
		
		
			function queryParam(params){
		    	var param = {
		    			limit : this.limit, // 页面大小
		    	        offset : this.offset, // 页码
		    	        pageNumber : this.pageNumber,
		    	        pageSize : this.pageSize
		    	};
		    	return param;
		    }
			//点击取消后清空表单中已写信息
			function resetAddModal(){
				document.getElementById("addUserForm").reset();
			}
			//新增用户
			function addUser(){
				var param = $("#addUserForm").serializeArray();
				debugger;
				$("#conf").attr("onclick","addUser()");
				$.ajax({
					// url:"http://localhost:80/user/addUser",
					url: window.serviceIP + "/user/addUser",
					method:"post",
					data:param,
					dataType:"json",
					success:function(data){
						// alert("新增成功");
						if(data.status=="1"){
							 // document.getElementById("al").innerText="保存成功";
							alert("保存成功");
							
							document.getElementById("addUserForm").reset();
							// console.log(data);
							// $("#Tip").modal('show');
							$("#addUserModal").modal('hide');
							initDataGrid();
							// $("#dataGrid").bootstrapTable('refresh');
						}
						else{
							 alert("保存失败!");
						}
					},
					error:function(){
						document.getElementById("al").innerText="新增失败";
						$("#addEnd").modal('show');
					}
				});
			}
			//修改用户
			function editUser(){
				//获取选中行的数据
				var rows = $("#dataGrid").bootstrapTable('getSelections');
				if(rows.length!=1){
					document.getElementById("tipContent").innerText="请选择一行数据";
					$("#Tip").modal('show');
				}
				else{
				var row = rows[0];
				$('#editUserid').val(row.userid);
				$('#editLoginname').val(row.loginname);
				// alert(row.loginname);
				$('#loginname').innerText = row.loginname;
				$('#editPassword').val(row.password);
				$('#editName').val(row.name);
				$('#editSex').val(row.sex);
				$('#editEmail').val(row.email);
				$('#editPhone').val(row.phone);
				$('#editStates').val(row.states);
				$('#editCreated_at').val(row.created_at);
				$("#editModal").modal("show");
				}
			}
			function updateUser(){
				var param = $("#editForm").serializeArray();
				//设为disable则无法获取
				$.ajax({
					url:window.serviceIP + "/user/updateUser",
					method:"post",
					data:param,
					dataType:"json",
					success:function(data){
						if(data.status=="1"){
							$("#editModal").modal("hide");
							document.getElementById("tipContent").innerText="修改成功";
							$("#Tip").modal('show');
							initDataGrid();
						}
					},
					error:function(data){
						alert("wrong");
					}
				});
			}
		/**
		 * 
		 */
		function deleteUser(){
				var rows = $("#dataGrid").bootstrapTable("getSelections");
				var ids = [];
				var len = rows.length;
				// alert(len);
				
				debugger;
				for(var i=0;i<len;i++){
					ids.push(rows[i].userid);
				}
				// alert(ids);
				debugger;
				$.ajax({
					url:window.serviceIP + "/user/deleteUser",
					dataType:"json",
					traditional: true,//属性在这里设置
					method:"post",
					data:{
						"ids":ids
					},
					success:function(data){
						// alert(data.state);
						if(data.state == 'success'){
							alert('删除成功');
							initDataGrid();
						}
// 						document.getElementById("tipContent").innerText="删除成功";
// 						$("#Tip").modal('show');
						
						// $("#dataGrid").bootstrapTable("refresh");
					},
					error:function(){
						document.getElementById("tipContent").innerText="删除失败";
						$("#Tip").modal('show');
					}
				});
			}
		

</script>
